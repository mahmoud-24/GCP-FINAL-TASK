apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-image
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
     containers:
      - name: python
        image: gcr.io/mahmoud-ibrahim-2-project/python-app:v1
        ports:
        - containerPort: 8000